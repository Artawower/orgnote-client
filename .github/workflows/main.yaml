name: CI/CD orgnote client

on: [push, pull_request]

env:
  API_URL: ${{ vars.API_URL }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install -g @quasar/cli && bun install --frozen-lockfile
      - name: Build
        run: bun run build

  lint:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install Node.js dependencies
        run: bun install --frozen-lockfile

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, lint]
    environment: deploy
    steps:
      - name: List environment variables
        run: env
      - name: ssh deploy
        uses: fifsky/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command: |
            bash
            cd ${{ secrets.SSH_TARGET }}
            ls
            eval $(ssh-agent -s)
            ssh-add ~/.ssh/sb-client
            cd ~/orgnote/orgnote-client
            echo ${{ secrets.KEYSTORE }} | base64 -d > sb-release.keystore
            echo ${{ secrets.KEYPASS }} > keypass.txt
            echo ${{ secrets.STOREPASS }} > storepass.txt

            cat <<EOT > .env
            DEUBG=true
            API_URL=${{ secrets.API_URL }}
            KEYPASS=${{ secrets.KEYPASS }}
            STOREPASS=${{ secrets.STOREPASS }}
            EOT
            git checkout master
            git fetch --all
            git reset --hard origin/master
            docker system prune -f
            docker-compose up --build
            exit
          args: '-tt -vvv'
